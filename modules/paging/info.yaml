name: Paging
url: http://chyrp.net/
version: 2.0
description: |
  Split entries into multiple pages at <code><!--page--></code> tags.<br />
  <br />
  <strong>Note</strong>: You will need to place this code in the theme file for your posts.<br />
  <textarea class="code wide" rows="3">
      {% if post.next_page %}<a class="right" href="$post.next_page_url">Next &rarr;</a>{% endif %}
      {% if post.prev_page %}<a class="left" href="$post.prev_page_url">&larr; Previous</a>{% endif %}
  </textarea>
author:
  name: Alex Suraci
  url: http://i.am.toogeneric.com/

