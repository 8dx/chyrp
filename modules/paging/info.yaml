name: Paging
url: http://chyrp.net/
version: 1.0
description: |
  Lets you split entries into multiple pages at &lt;!--page--&gt; tags. Plays nicely with MarkDown/Textile external references!
  
  <strong>Note</strong>: You will need to place this code in the theme files for your posts.
  <pre>
    &lt;?php if ($viewing and $post-&gt;next_page): ?&gt;
    &nbsp;&nbsp;&nbsp;&nbsp;&lt;a class="right" href="&lt;?php echo next_page_url(); ?&gt;"&gt;Next &rarr;&lt;/a&gt;
    &lt;?php endif; ?&gt;
    &lt;?php if ($viewing and $post-&gt;prev_page): ?&gt;
    &nbsp;&nbsp;&nbsp;&nbsp;&lt;a class="left" href="&lt;?php echo prev_page_url(); ?&gt;"&gt;&larr; Previous&lt;/a&gt;
    &lt;?php endif; ?&gt;
    <?php echo "test!"; // Testing ?>
  </pre>
